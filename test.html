<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Nyra Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #output { margin-top: 20px; white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; }
    input, button { padding: 10px; font-size: 16px; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Nyra API Test</h1>
  <input type="text" id="inputMsg" placeholder="Scrivi un messaggio..." size="50">
  <button onclick="inviaMessaggio()">Invia</button>

  <div id="output">Qui apparir√† la risposta di Nyra... v2</div>

  <script>
    async function inviaMessaggio() {
      const msg = document.getElementById("inputMsg").value.trim();
      const output = document.getElementById("output");
      output.innerText = "Inviando...";

      if (!msg) {
        output.innerText = "Inserisci un messaggio!";
        return;
      }

      try {
        const response = await fetch("https://api.nyra.aurastudioitalia.it/nyra", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        const text = await response.text();

        try {
          const data = JSON.parse(text);
          output.innerText = data.response || JSON.stringify(data.raw, null, 2);
        } catch {
          output.innerText = "Risposta non JSON dal server:\n" + text;
        }

      } catch (err) {
        output.innerText = "Errore server: " + err.message;
      }
    }
  </script>
</body>
</html>
