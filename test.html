<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Test Nyra API</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
  input, button { padding: 10px; margin: 5px 0; width: 100%; max-width: 400px; }
  #response { margin-top: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; max-width: 600px; }
</style>
</head>
<body>

<h1>Test Nyra API</h1>
<input type="text" id="msg" placeholder="Scrivi a Nyra...">
<button onclick="sendMessage()">Invia</button>

<div id="response"></div>

<script>
async function sendMessage() {
    const message = document.getElementById("msg").value;
    const responseDiv = document.getElementById("response");
    responseDiv.textContent = "Sto caricando...";

    try {
        const res = await fetch("https://api.nyra.aurastudioitalia.it/nyra", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });

        const data = await res.json();

        if (data.response) {
            responseDiv.textContent = "Nyra: " + data.response;
        } else if (data.error) {
            responseDiv.textContent = "Errore server: " + data.error;
        } else {
            responseDiv.textContent = "Risposta non valida dal server.";
        }
    } catch (err) {
        console.error(err);
        responseDiv.textContent = "Errore di connessione: " + err.message;
    }
}
</script>

</body>
</html>
