<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Test Nyra API</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
  input, button { padding: 10px; margin: 5px 0; width: 100%; max-width: 400px; }
  #response { margin-top: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; max-width: 600px; }
</style>
</head>
<body>

<h1>Test Nyra API v2</h1>
<input type="text" id="msg" placeholder="Scrivi a Nyra...">
<button onclick="sendMessage()">Invia</button>

<div id="response"></div>

<script>
async function inviaMessaggio() {
  const msg = document.getElementById("inputMsg").value;
  const output = document.getElementById("output");

  try {
    const response = await fetch("https://api.nyra.aurastudioitalia.it/nyra", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    const text = await response.text();

    try {
      // prova a fare il parse JSON
      const data = JSON.parse(text);
      output.innerText = data.response || JSON.stringify(data.raw, null, 2);
    } catch {
      // se non Ã¨ JSON, mostra il testo ricevuto
      output.innerText = text;
    }

  } catch (err) {
    output.innerText = "Errore server: " + err.message;
  }
}
</script>

</body>
</html>
